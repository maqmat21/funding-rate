name: Macro Engine v1.1 - 1 min Update

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-macro:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas numpy scikit-learn

      # Verificación línea por línea para asegurar que DXY.py existe
      - name: Execute DXY Script (1 min Loop)
        run: |
          git config --global user.name "MacroBot"
          git config --global user.email "bot@macro-engine.com"
          
          for i in {1..5}
          do
            # Ejecutamos el archivo con el nombre exacto de tu repo
            python DXY.py
            
            git add macro_engine.json macro_history_state.json
            git commit -m "Auto-update Macro: $(date)" || echo "No hay cambios"
            git push || echo "Error en push, reintentando..."
            
            if [ $i -lt 5 ]; then 
              echo "Ciclo $i/5 completado. Esperando 60s..."
              sleep 60
            fi
          done
