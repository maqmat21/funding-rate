name: Funding Scanner 1 Minuto

on:
  schedule:
    # Se ejecuta cada 1 minuto (el máximo permitido por GitHub Actions)
    - cron: '* * * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente para probar

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install requests

      - name: Ejecutar Scanner
        run: python get_funding.py

      - name: Guardar y subir cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Añadimos los archivos generados
          git add high_funding.json history_db.json
          
          # Solo hacemos el commit si los datos realmente cambiaron
          git diff --staged --quiet || (git commit -m "Actualización Funding: $(date)" && git push)
