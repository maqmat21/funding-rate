name: Macro Engine v1.1 - 1 min Update

on:
  schedule:
    # GitHub permite mínimo cada 5 min, el script interno manejará la frecuencia de 1 min
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  run-macro:
    runs-on: ubuntu-latest
    # Permisos necesarios para que el Bot pueda escribir en el repositorio
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas numpy scikit-learn

      - name: Execute Macro Engine (1 min Loop)
        run: |
          # Ejecutamos el script 5 veces con esperas de 60s para cumplir el requisito de 1 min
          for i in {1..5}
          do
            python DXY.py
            git config --global user.name "MacroBot"
            git config --global user.email "bot@macro-engine.com"
            git add macro_engine.json macro_history_state.json
            git commit -m "Auto-update Macro: $(date)" || echo "No changes to commit"
            git push || echo "Push failed, retrying next cycle"
            if [ $i -lt 5 ]; then sleep 60; fi
          done
