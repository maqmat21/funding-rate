name: Macro Engine v1.1 - 1 min Update

on:
  schedule:
    # GitHub dispara el flujo cada 5 min (mínimo permitido)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  run-macro:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas numpy scikit-learn

      - name: Execute DXY Script (1 min Loop)
        run: |
          git config --global user.name "MacroBot"
          git config --global user.email "bot@macro-engine.com"
          
          for i in {1..5}
          do
            # Ejecutamos el archivo con el nombre solicitado: DXY.py
            python DXY.py
            
            # Agregamos los resultados al repositorio
            git add macro_engine.json macro_history_state.json
            
            # Solo hace commit si hubo cambios en los datos
            git commit -m "Auto-update Macro: $(date)" || echo "Sin cambios en este ciclo"
            
            # Sube los cambios a GitHub
            git push || echo "Error en el push, reintentando en el próximo minuto"
            
            if [ $i -lt 5 ]; then 
              echo "Ciclo $i completado. Esperando 60s..."
              sleep 60
            fi
          done
