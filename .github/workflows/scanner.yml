name: Funding Scanner 24/7

on:
  schedule:
    # Intenta ejecutar cada minuto (Sujeto a disponibilidad de GitHub)
    - cron: '* * * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso crucial para que el bot pueda subir los JSON
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Funding Script
        run: python get_funding.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Agregamos los dos archivos generados por el script
          # Si alguno no existe aún (primera corrida), git no fallará gracias al git add dinámico
          git add high_funding.json history_db.json || echo "Archivos no encontrados"
          
          # Realizamos el commit solo si hay cambios detectados
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: $(date +'%Y-%m-%d %H:%M:%S')" && git push)
